<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Please sign in</title>
</head>

<body>
  <div class = "m-5 pt-5">
      <form class = "form-sign align-items-center" method="post" action="/process_login">
        <div class="d-flex flex-column align-items-center w-25 mx-auto">
          <h2 class="form-sign-heading">Please sign in</h2>
          <div th:if="${param.error}" class="alert alert-danger">
            Incorrect email or password.
          </div>
          <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
          </div>
          <label for="username" class="sr-only">Username</label>
          <input type="text" name="username" id="username" class="form-control w-75" placeholder="Username" required autofocus/>
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control w-75 mt-2" placeholder="Password" required/>
          <button class="btn btn-primary btn-lg m-2 w-75" type="submit">Sign in</button>
        </div>
      </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
